<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width="200px" bgcolor="yellow">
        <thead bgcolor="pink">
            <tr>
                <th>1</th>
                <th colspan="2">2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>3</td>
                <td>4</td>
                <td rowspan="2">5</td>
            </tr>
            <tr>
                <td>7</td>
                <td>7</td>
            </tr>
            <tr>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="">0</td>
            </tr>
        </tfoot>
    </table>

    <h2>A space character: &gt;</h2>
</body>
</html>
